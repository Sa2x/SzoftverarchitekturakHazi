<div class="col-md-3">
    <div class="card card-container">
      <form
        *ngIf="currentUser"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="name">Recipe Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="form.name"
            required
            #username="ngModel"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
