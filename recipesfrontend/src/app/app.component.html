<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a *ngIf="!isLoggedIn" href="/login" class="navbar-brand">RecipeBook</a>
    <a *ngIf="isLoggedIn" href="/profile" class="navbar-brand">RecipeBook</a>
    <ul class="navbar-nav mr-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/recipes" class="nav-link" routerLink="recipes">Recipes</a>
      </li>
      <li class="nav-item">
        <a href="/users" class="nav-link" routerLink="users">Users</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">Profile</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
