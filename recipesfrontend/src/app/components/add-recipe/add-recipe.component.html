<div class="col-md-3">
    <div class="card card-container">
        <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        >
        <div class="form-group">
            <label for="name">Name</label>
            <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="form.name"
            required
            #name="ngModel"
            />
            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="name.errors && f.submitted"
            >
            Name is required!
            </div>
            <label for="Image">Image</label>
            <input
            type="file"
            (change)="onFileChanged($event)"
            class="form-control"
            name="file"
            [(ngModel)]="form.file"
            required
            #file="ngModel"
            />
            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="name.errors && f.submitted"
            >
            Image is required!
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">
            Create
            </button>
        </div>
        </form>
    </div>
</div>
