<div class="col-md-10">
    <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        >
        <div class="row">
            <div class="imageColumn">
                <div class="imageHolder" *ngIf="filePath && filePath !== ''">
                    <img [src]="filePath">
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        [(ngModel)]="form.name"
                        required
                        #name="ngModel"/>
                    <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="name.errors && f.submitted">
                        Name is required!
                    </div>
                    <label for="desc">Description</label>
                    <textarea
                        type="text"
                        class="form-control"
                        name="description"
                        [(ngModel)]="form.description"
                        required
                        #description="ngModel"></textarea>
                    <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="name.errors && f.submitted">
                        Name is required!
                    </div>
                    <label for="Image">Image</label>
                    <input
                        type="file"
                        (change)="onFileChanged($event)"
                        accept="image/*" 
                        class="form-control"
                        name="file"
                        [(ngModel)]="form.file"
                        required
                        #file="ngModel"/>
                    <div class="alert alert-danger" role="alert" *ngIf="name.errors && f.submitted">
                    Image is required!
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="STANDARD" id="standardCheck" (change)="checkCheckBoxvalue($event)">
                <label class="form-check-label" for="standardCheck">
                Standard
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="LACTOSE_FREE" id="lactoseCheck" (change)="checkCheckBoxvalue($event)">
                <label class="form-check-label" for="lactoseCheck">
                Lactose Free
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="GLUTEN_FREE" id="glutenCheck" (change)="checkCheckBoxvalue($event)">
                <label class="form-check-label" for="glutenCheck">
                Gluten Free
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="VEGETARIAN" id="vegetCheck" (change)="checkCheckBoxvalue($event)">
                <label class="form-check-label" for="vegetCheck">
                Vegetarian
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="VEGAN" id="veganCheck" (change)="checkCheckBoxvalue($event)">
                <label class="form-check-label" for="veganCheck">
                Vegan
                </label>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Operation</th>
                </thead>
                <tbody>
                    <tr *ngFor="let ingridient of ingridients">
                        <td >{{ingridient}}</td>
                        <td><button type="button" class="btn btn-danger" (click)="removeIngridient(ingridient)"><i class="bi bi-trash-fill"></i></button></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="name" required #newIngridient/></td>
                        <td><button type="button" class="btn btn-success" (click)="addIngridient(newIngridient.value)"><i class="bi bi-plus-lg"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                Create
                </button>
            </div>
        </div>
    </form>
</div>
